<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waverly Works</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      max-width: 500px;
      width: 80%;
      height: auto;
    }

    p {
      font-size: 1.6rem;
      margin: 1.5rem 0 1rem;
      color: #000000;
    }

    a.email-button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      background-color: #000;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a.email-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="WaverlyWorks.png" alt="Waverly Works Logo">
  <p>Apps by Waverly Works</p>
  <a class="email-button" href="mailto:waverlyworks.net@gmail.com">Email Us</a>
</body>
</html>
